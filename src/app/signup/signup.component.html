
    <div class="container bg-light">
            <div class="text-center col-sm-12">
                <div class=" py-4 form">
                    <div class="card-title text-center">
                        <h5 class="text-center"><b>Sign up for free</b></h5>
                    </div><br>

                    <div class="card-text">
                        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <input [formControl]="$any(myForm.controls['firstName'])" type="text" class="form-control my-1" placeholder="First name">
                                </div>
                                <div class="form-group col-sm-6">
                                    <input [formControl]="$any(myForm.controls['lastName'])" type="text" class="form-control my-1" placeholder="Last name" >
                                </div>
                            </div>

                            <div *ngIf="(myForm.controls['firstName'].invalid|| myForm.controls['lastName'].invalid) && (myForm.controls['firstName'].touched||myForm.controls['lastName'].touched)" class="alert alert-danger">
                                    First and last name is required
                            </div>

                            <div class="form-group">
                                <input [formControl]="$any(myForm.controls['email'])" type="email" placeholder="Enter your email" class="form-control mt-1" >
                                <div *ngIf="(myForm.controls['email'].invalid && myForm.controls['email'].touched)" class="alert alert-danger">
                                    Email is required.
                                </div>
                                <small class="form-text text-muted px-3">
                                    <small><small><small>we'll never share your email with anyone else</small></small></small>
                                </small>
                            </div>
                            <div class="form-group">
                                <input [formControl]="$any(myForm.controls['password'])" type="password" placeholder="Passward" class="form-control my-2">
                            </div>
                            <div class="form-group">
                                <input [formControl]="$any(myForm.controls['confirmPassword'])" type="password" placeholder="Confirm Passward" class="form-control my-1" >
                            </div>

                            <div  *ngIf="(myForm.controls['password'].invalid) && (myForm.controls['password'].touched)" class="alert alert-danger">
                                Password should be atleast 8 charectors long.
                            </div>
                            <div  *ngIf="(myForm.controls['confirmPassword'].invalid) && (myForm.controls['confirmPassword'].touched)" class="alert alert-danger">
                                confirm password and Password should be same.
                            </div>

                            <div class="form-group mt-3">
                                <button [disabled]="myForm.invalid" type="submit" class="btn btn-warning btn-block" data-bs-dismiss="modal" >Submit</button>
                            </div>
                        </form>

                        </div>
                         <div class=" alert alert-danger" *ngIf="userError" >
                            {{userError.message}}
                        </div> -->
                        <!--<div *ngIf="myForm.controls['confirmPassword'].errors|json">
                            {{myForm.controls['confirmPassword'].errors|json}}
                        </div> -->
                    </div>
                </div>
            </div>

    </div>
