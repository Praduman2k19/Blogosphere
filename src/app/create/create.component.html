
    <div class="container">
        <div class="row my-4">
            <div class="col">
                <div class="text-center my-3"><h3><b>You are posting a new Blog.</b></h3></div>
                <div class="form-control ">
                    <label >Post Title</label>
                    <input id="title" class="form-control" type="text" name="" placeholder="Post Title" name=title [(ngModel)]="title"> 
                </div>
        
                <div class="form-control form-group my-2">
                    <label >Poat Content</label>
                    <div class="my-2" style="overflow-x: scroll;">
                        <ngx-editor-menu  [editor]="editor" [toolbar]="toolbar" [spellcheck]="true" ></ngx-editor-menu>
                    </div>
                    <ngx-editor  [editor]="editor"  [(ngModel)]="content" name="content"[placeholder]="'Type here...'"></ngx-editor>
                </div>
                <div class="form-group pull-right mx-2 ">
                    <button class="btn btn-warning round" [disabled]="title.length<3 || content.length<12" (click)="createPost()"> Submit</button>
                </div>
            </div>
        </div>
    </div>
