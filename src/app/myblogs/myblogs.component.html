<div class="bg-light">
    <div class="container-fluid">
        <div class="row mb-5">
            <div class="col-sm-3 text-center mt-5" >
                    <img style="border-radius: 1000px; width: 200px; height: 200px;" [src]="photoUrl" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{user.displayName}}</h5>
                        <a [routerLink]="['/edit-profile/'+user.uid]" class="btn btn-sm btn-primary">Edit Profile</a>
                    </div>
            </div>
           
            <div class="col-sm-7" >
                
                <div class="row my-5 justify-content-end">
                    <div class="col ">
                        <h3><b>Recent Posts({{posts.length}})</b></h3>
                    </div>
                    
                    <div class="col-auto">
                        <div class=""><button type="button" class="btn btn-primary px-4" data-bs-toggle="modal" data-bs-target=".bd-example-modal-xl">+ Blog</button></div>
                        <!-- Modal -->
                        <div class="modal fade bd-example-modal-xl " tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-xl">
                            <div class="modal-content">
                                <app-create (postCreated)="onPostCreated()"></app-create>
                            </div>
                        </div>
                        </div>
                        <!-- !Modal -->
                     </div>
                </div>
                    <app-post *ngFor="let post of posts" [post]="post" (onDelete)="onDelete()"></app-post>
            </div>
        </div>
    </div>
    
    <footer>
        <app-footer></app-footer>
    </footer>
</div>
